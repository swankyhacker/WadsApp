<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WadsApp</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>

<body>

    <div class="flex0">
        <img src="./images/wadsUp.png" alt="thumsUp-pic">
        <h2>BUDGET APP</h2>
    </div>

    <div class="flex1">
        <div id="budgetForm" class="flex1-item">
            <h5>Enter Your Budget</h5>
            <input id="budgetValue" type="number">
            <br>
            <button id=budgetBtn>Calculate</button>
        </div>

        <div id="dispBudget" class="flex1-item">
            <h4>BUDGET</h4>
            <img src="./images/budget.png" alt="bill-pic">
            <br>
            <h2>$ <span id="valBudget">0</span></h2>
        </div>

        <div id="expBudget" class="flex1-item">
            <h4>EXPENSE</h4>
            <img src="./images/credit-card.png" alt="card-pic">
            <br>
            <h2>$ <span id="valExpenses">0</span></h2>
        </div>

        <div id="dispBalance" class="flex1-item">
            <h4>BALANCE</h4>
            <img src="./images/wallet.png" alt="wallet-pic">
            <br>
            <h2>$ <span id="valBalance">0</span></h2>
        </div>
    </div>

    <div id="errBudget">
        Null or Zero input values are not allowed.
    </div>

    <div class="flex2">
        <div id="expenseForm" class="flex2-item">
            <h5>Enter Your Expense</h5>
            <input id="expenseInfo" type="text">
            <br>
            <h5>Enter Expense Amount</h5>
            <input id="expenseValue" type="number">
            <br>
            <button id="expenseBtn">Add Expense</button>
        </div>

        <div id="expenseTable" class="flex2-item">
            <table id="log">
                <th>Expense Title</th>
                <th>Expense Value</th>
            </table>
        </div>
        <div class="flex2-item">

        </div>
    </div>

    <div id="errExpense">
        Null or Zero input values are not allowed.
    </div>


</body>

</html>
